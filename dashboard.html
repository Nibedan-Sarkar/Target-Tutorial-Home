<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="payment-page">
    <div class="payment-wrapper">
        <h1>Welcome, <span id="studentName"></span>!</h1>

        <p>This is your personal dashboard.</p>

        <div class="options">
            <a href="payment.html" class="option-card">💳 Pay Fees</a>
            <a href="#" class="option-card">📚 View Notes</a>
            <a href="#" class="option-card">📄 View Syllabus</a>
            <a href="#" class="option-card">📈 View Results</a>
        </div>

        <a href="index.html" class="back-button">← Logout</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('student');

        if(studentId) {
            document.getElementById('studentName').textContent = studentId;
        } else {
            // If no student ID, redirect back to login
            window.location.href = "student-zone.html";
        }
    </script>
</body>
</html>
