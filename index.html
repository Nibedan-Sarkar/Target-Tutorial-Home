<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Target Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
    }

    /* 🔄 Slideshow */
    .slideshow {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      animation: slide 30s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }
    @keyframes slide {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40% { opacity: 0; }
    }
  </style>
</head>
<body class="text-white">

  <!-- 🔁 Background Slideshow -->
  <div class="slideshow">
    <img src="https://images.unsplash.com/photo-1604035097652-57c2a02c931d" alt="Army" />
    <img src="https://images.unsplash.com/photo-1581091870622-2c5b1c90aaf4" alt="Police" />
    <img src="https://images.unsplash.com/photo-1617694827873-73e70c4c8c4e" alt="Railway" />
  </div>

  <!-- 🔝 Header -->
  <header class="bg-gray-900 bg-opacity-90 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">🎯 Target Zone</h1>
    <nav class="space-x-4 hidden md:block">
      <button onclick="loadPage('dashboard')" class="hover:underline">Dashboard</button>
      <button onclick="loadPage('courses')" class="hover:underline">Courses</button>
      <button onclick="loadPage('mocktest')" class="hover:underline">Mock Test</button>
      <button onclick="loadPage('contact')" class="hover:underline">Helpline</button>
    </nav>
  </header>

  <!-- 📱 Sidebar (mobile toggle) -->
  <div class="md:flex">
    <aside class="w-64 bg-gray-800 bg-opacity-90 p-4 hidden md:block">
      <nav class="space-y-2">
        <button onclick="loadPage('dashboard')" class="block w-full text-left">📊 Dashboard</button>
        <button onclick="loadPage('courses')" class="block w-full text-left">📚 Courses</button>
        <button onclick="loadPage('doubt')" class="block w-full text-left">❓ Doubt History</button>
        <button onclick="loadPage('membership')" class="block w-full text-left">💳 Membership</button>
        <button onclick="loadPage('downloads')" class="block w-full text-left">📥 Downloads</button>
        <button onclick="loadPage('content')" class="block w-full text-left">📂 My Content</button>
        <button onclick="loadPage('post')" class="block w-full text-left">✏️ My Post</button>
        <a href="https://nibedansarkar12.github.io/Target/" target="_blank" class="block">📝 Mock Test</a>
        <button onclick="loadPage('wallet')" class="block w-full text-left">👛 Wallet</button>
        <button onclick="loadPage('messages')" class="block w-full text-left">📨 Messages</button>
        <button onclick="loadPage('refer')" class="block w-full text-left">📣 Refer</button>
        <button onclick="loadPage('notifications')" class="block w-full text-left">🔔 Notifications</button>
        <button onclick="loadPage('contact')" class="block w-full text-left">📞 Helpline</button>
      </nav>
    </aside>

    <!-- 🧱 Main Content -->
    <main id="main-content" class="flex-1 p-6 bg-black bg-opacity-60 min-h-screen">
      <h2 class="text-2xl font-bold">স্বাগতম!</h2>
      <p>বাম দিক থেকে বা উপরের ট্যাব থেকে একটি অপশন বেছে নিন।</p>
    </main>
  </div>

  <!-- 🔗 Firebase & Page Loader Script -->
  <script type="module">
    // 🔥 Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🧠 Page Loader
    window.loadPage = async function (page) {
      const content = document.getElementById("main-content");
      content.innerHTML = `<h2 class="text-xl font-bold mb-2">🔄 ${page} লোড হচ্ছে...</h2>`;

      if (page === "dashboard") {
        content.innerHTML = "<h2 class='text-2xl font-bold mb-2'>📊 Dashboard</h2><p>এখানে পরীক্ষা ও ফলাফল থাকবে।</p>";
      } else if (page === "courses") {
        content.innerHTML = "<h2 class='text-2xl font-bold mb-2'>📚 Courses</h2><ul><li>WBP</li><li>RAILWAY</li><li>GNM</li></ul>";
      } else if (page === "doubt") {
        const snapshot = await getDocs(collection(db, "doubts"));
        let html = "<h2 class='text-2xl font-bold mb-2'>❓ Doubt History</h2><ul>";
        snapshot.forEach(doc => {
          html += `<li>${doc.data().question}</li>`;
        });
        html += "</ul>";
        content.innerHTML = html;
      } else if (page === "mocktest") {
        window.open("https://nibedansarkar12.github.io/Target/", "_blank");
      } else if (page === "contact") {
        content.innerHTML = "<h2 class='text-2xl font-bold mb-2'>📞 Helpline</h2><p>যোগাযোগ: 9614373839 / 8167692533</p><p>ঠিকানা: Vill- Hardighi, P.O- Bhikahar, P.S- Tapan, Dist- Dakshin Dinajpur, Pin-733142</p>";
      } else {
        content.innerHTML = `<h2 class="text-xl font-bold">🔍 ${page} পৃষ্ঠা প্রস্তুত হচ্ছে...</h2>`;
      }
    };
  </script>
</body>
</html>
